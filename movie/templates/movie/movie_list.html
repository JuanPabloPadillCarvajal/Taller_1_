{% extends "movie/base.html" %}
{% block title %}Todas las películas{% endblock %}

{% block content %}
  <h1 class="mb-4">Listado de películas</h1>
  <ul class="list-group">
    {% for peli in peliculas %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ peli.title }}
        <span class="badge bg-primary rounded-pill">{{ peli.year }}</span>
      </li>
    {% empty %}
      <li class="list-group-item">No hay películas registradas.</li>
    {% endfor %}
  </ul>
{% endblock %}
